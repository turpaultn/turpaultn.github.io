<!DOCTYPE HTML>

<html>

<!-- Do not succeed to make the navigation buttons clickable -->
{% include nav.html %}

<head>
	<title>{{ site.name }}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="{{ '/assets/js/html5shiv.js' | relative_url }}"></script><![endif]-->
	<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ '/assets/css/ie9.css' | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ '/assets/css/ie8.css'| relative_url }}" /><![endif]-->
	<noscript><link rel="stylesheet" href="{{ '/assets/css/noscript.css' | relative_url }}" /></noscript>
</head>


<body class="is-loading"></body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main">
        <header>
            <span class="avatar"><img src="{{ "/assets/images/avatar_small.jpg" | absolute_url }}" alt="" /></span>
            <h1>{{ site.name }}</h1>
            <p>{{ site.job }}</p>
        </header>

<footer>
    <ul class="icons">
		<li><a href="http://twitter.com/{{ site.twitter }}" class="fa-twitter" target="_blank">Twitter</a></li>
		<li><a href="https://github.com/{{ site.github }}" class="fa-gitlab" target="_blank">Github</a></li>
		<li><a href="https://linkedin.com/in/{{ site.linkedin }}" class="fa-linkedin" target="_blank">LinkedIn</a></li>
	</ul>
</footer>

</section>



{{ content }}



<!-- Footer -->
<footer id="footer">
	<ul class="copyright">
		<li>&copy; Identity</li><li>Design: <a href="http://html5up.net" target="_blank">HTML5 UP</a></li><li>Jekyll integration: <a href="http://andrewbanchi.ch" target="_blank">Andrew Banchich</a></li>
	</ul>
</footer>

</div>

<!-- Scripts -->
<!--[if lte IE 8]><script src="{{ site.url }}{{ site.baseurl }}/assets/js/respond.min.js"></script><![endif]-->
<script>
	if ('addEventListener' in window) {
		window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
		document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
	}
</script>
</body>
</html>
